<html> 
    <head>   
        <meta charset = "utf-8">
        <title>canvasPong</title>
		
        <script src="example.js"></script>
		 
    </head>
    <body>
        <canvas id="example"></canvas>
        <script>init()



function hill(x1, y1, x2, y2, x3, y3){
            
 
    this.x1 = x1; // координата х
	this.y1 = y1;
	this.x2 = x2;
    this.y2 = y2; // координата у
	this.x3 = x3; // координата х
    this.y3 = y3; // координата у
	this.draw = function(color)
	{
	       
		context.beginPath(); 
		context.moveTo(this.x1, this.y1);
        context.bezierCurveTo(this.x1, this.y1, this.x2, this.y2, this.x3, this.y3);
		
		
		//context.fill();
		context.stroke();
		 context.strokeStyle = color;
		context.lineWidth = 5; 
		};
} 

 
			
function circle(x, y, r) // класс задающий круг
{
    this.x = x; // координата х
    this.y = y; // координата у
    this.r = r; // радиус
    this.draw = function(color, globalAlpha) // метод рисующий круг
    {
        context.globalAlpha = globalAlpha; // "прозрачность"
        context.fillStyle = color; // цвет заливки
        context.beginPath();
        context.arc(this.x, this.y, this.r, 0, Math.PI * 2, true);
        context.fill();
    };
}


function rect(x, y, width, height) // класс задающий прямоугольник
{
    this.x = x; // координата х
    this.y = y; // координата у
    this.width = width; // ширина
    this.height = height; // высота
    this.draw = function(color, globalAlpha) // функция рисует прямоугольник согласно заданным параметрам
    {
        context.globalAlpha = globalAlpha;
        context.fillStyle = color;
        context.fillRect(this.x, this.y, this.width, this.height);
    };
}




function update() // изменения координат которые нужно произвести
{
                        
						if (ball.x >= 150  & ball.x <= 250 ) {
						

						vX+=0.02;
						vY+=0.0065;
						//ff-=;
						}
						else 
						if (ball.x > 250 & ball.x<=290 ) {
					
						vX+=0.05;
						vY-=0.4;
						//ff+=2;
						}
						
						else
						if (ball.x >=290 & ball.x < 420){
						vX+=0.2;
						vY+=0.65;
						ff=1;;
						}
						//else
						//if(ball.x >=420& ball.x < = 435){
						//vX+=
						//}
						
						else 
						if (ball.x >= 430 & ball.x < 600){
						vX+=0.2; 		
						vY-= 2;
						//ff-=44;
						}
						else 
						if (ball.x >= 600){
						vX = 0;
						vY= 0;
						}
					
					
						
						
						
		
	//   x = Math.sqrt(y)*Math.cos(45);
		//(Math.pow(x,2) * Math.sin(45))
    
    
        
 
       
    // приращение координат
    ball.x +=vX;
    ball.y -= vY;
	
}


function draw() // рисуем на холсте
{
    game.draw("#148899", 0.05); // рисуем фон
    ball.draw("#f00", 0.9); // рисуем шар
	hill_1.draw("#406020",1); // рисуем горку 
	hill_2.draw("#406020",1);
	hill_3.draw("#406020",1);
    update(); // обновляем координаты
	
}
function init() // Инициализация переменных
{
    game = new rect(0, 0, 700, 400); // прямоугольник закрашивающий фон
    ball = new circle(game.width/5, game.height/2.9, 14); // шар
	hill_1 = new hill(150, 150, 250, 50, 300, 150);
    hill_2 = new hill(300, 150, 300, 190, 400, 120);
    hill_3 = new hill(400, 120, 510, -30, 600, 150);


    var ff = 50; 
    vX = 0.1;	// скорость шара по оси х
    vY = 0.1; // скорость шара по оси у
    var canvas = document.getElementById("example");
    canvas.width = game.width; // ширина холста
    canvas.height = game.height; // высота холста
    context = canvas.getContext("2d");
    setInterval(draw, 1000 / ff); //отрисовываем 50 раз за секунду
} 





</script>
    </body> 
</html>
